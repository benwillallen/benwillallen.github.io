<!DOCTYPE html>
<html>
	<head>
		<title>Resume Page</title>
		<link rel="stylesheet" href="../style_sheet.css">
	</head>
	<body>
		<header class="sticky-header">
			<div class="centered-buttons">
				<a href="https://benwillallen.github.io/" target="_self" class="header-button">Home</a>
				<a href="https://benwillallen.github.io/#about_me" target="_self" class="header-button">About Me</a>
				<a href="https://benwillallen.github.io/projects/" target="_self" class="header-button">Project Portfolio</a>
				<a href="https://benwillallen.github.io/resume/" target="_self" class="header-button">Resume</a>
        	</div>
		</header>
		<script src="sticky_header.js"></script>
		<script>
			// JavaScript to handle smooth scrolling for internal links
			document.querySelectorAll('a[href^="#"]').forEach(anchor => {
				anchor.addEventListener('click', function(e) {
					e.preventDefault();
					document.querySelector(this.getAttribute('href')).scrollIntoView({
						behavior: 'smooth'
					});
				});
			});
		</script>
		<main class="content">
			<h1 style="z-index: 4; transform: translate(0%, -30%)" class="center">Resume</h1>
			<figure style="position: relative">
				<img src="../DSC4968.png" alt="A graph showing various aspects of the economies of Ukraine and Russia and comparing them" style="width: 100vw; z-index: 1;" id="mainimg">
				<embed src="Benjamin_Allen_ResumeF23.pdf" type="application/pdf" class="centered" style="height: 50vw; width: 50vw; z-index: 2; transform: translate(-50%, -50%); border-radius: 10px; background-color: rgb(20, 20, 20, 0.75); padding: 20px;">
			</figure>
		</main>
		<footer>
		  	<p>&copy; 2023 Benjamin Allen</p>
		</footer>
	</body>
</html>
